      <script>
         $(document).ready(function(){
            $.get("https://" + location.host + "/api/all/shops",function (data,status,xhr){
               if(xhr.status == 200){
                  if(data.status == "success"){
                     let shops = data.msg;
                  for (let i = 0; i < shops.length; i++) {
                     let shop_name = shops[i].name;
                     let shop_id = shops[i]._id;
                     $("#allshops").append("<div class='col-xl-4 col-lg-4 col-md-6 col-sm-12 shopitem'><figure><img src='images/shop" + ((i%3) + 1) + ".png' alt='img'/></figure><h4>"+ shop_name +" Shop</h4><input hidden value='" + shop_id +"' /></div>");
                  }
                  }else{
                     alert(data.msg);
                  }
                  
               }
            });
         });
         
      </script>
