      <script>
         $(document).ready(function(){
            let id = sessionStorage.getItem("userId");
            $.get("http://localhost:3000/api/users/"+id,function (data,status,xhr){
               if(data.status == "success"){
                  let user = data.msg;
                  $("input[name='Name']").val(user.name);
                  $("input[name='Email']").val(user.email);
                  $("input[name='Phone']").val(user.phone);
                  let numCountry = getNumForCountry(user.country);
                  $("#countrySelect").val(numCountry);
                  $("#countrySelectr").val(numCountry);
               }else{
                 alert(data.msg);
                  console.log("error")
               }
            })
            
      
      });
